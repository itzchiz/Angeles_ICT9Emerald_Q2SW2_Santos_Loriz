<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OBMC Contact Us</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		body {background: url('background.jpg') center/cover fixed no-repeat;
			font-family: Arial, sans-serif;}

		.content-box {background: rgba(255,255,255,0.92);
			padding: 24px;
			border-radius: 12px;
			margin-bottom: 20px;}

		h2 {text-align: center;
			margin-bottom: 20px;}
	</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" href="#">
			<img src="logo.png" style="height:38px" class="me-2"> OBMC</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navmenu">
			<div class="ms-auto d-flex">
				<input class="form-control me-2" type="search" placeholder="Search">
				<button class="btn btn-primary">Search</button>
			</div>
		</div>
	</div>
</nav>
<br>

<div class="container">
	<div class="row g-4">
		<div class="col-12 col-lg-6">
			<div class="content-box">
				<h2>School Office Hours</h2>
				<table class="table table-bordered table-striped text-center">
					<thead class="table-primary">
						<tr>
							<th>Day</th>
							<th>Office Hours</th>
							<th>Department</th>
						</tr>
					</thead>
					<tbody>
						<tr><td>Monday</td><td>8:00 AM – 4:00 PM</td><td>Registrar’s Office</td></tr>
						<tr><td>Tuesday</td><td>8:00 AM – 4:00 PM</td><td>Accounting Office</td></tr>
						<tr><td>Wednesday</td><td>8:00 AM – 4:00 PM</td><td>Guidance Office</td></tr>
						<tr><td>Thursday</td><td>8:00 AM – 4:00 PM</td><td>Principal’s Office</td></tr>
						<tr><td>Friday</td><td>8:00 AM – 3:00 PM</td><td>Admin Office</td></tr>
					</tbody>
				</table>
			</div>
		</div>


		<div class="col-12 col-lg-6">
			<div class="content-box">
				<h2>Contact Us</h2>

				<form>
					<div class="mb-3">
						<label class="form-label">Full Name</label>
						<input type="text" class="form-control" placeholder="Enter your full name">
					</div>

					<div class="mb-3">
						<label class="form-label">Email Address</label>
						<input type="email" class="form-control" placeholder="Enter your email">
					</div>

					<div class="mb-3">
						<label class="form-label">Subject</label>
						<input type="text" class="form-control" placeholder="Enter subject">
					</div>

					<div class="mb-3">
						<label class="form-label">Message</label>
						<textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
					</div>

					<button class="btn btn-primary w-100">Send Message</button>
				</form>

			</div>
		</div>
	</div>
</div>

<br><br>

</body>
</html>
